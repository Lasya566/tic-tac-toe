<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Debug</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      border: 3px solid red; /* ðŸ”¥ Big red border so visible */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="status">Player X's turn</div>
    <div class="board" id="board"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    let cells = Array(9).fill("");

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        console.log("Creating cell", i); // âœ… Debug message
        const cell = document.createElement("div");
        cell.classList.add("cell");
        board.appendChild(cell);
      }
    }

    createBoard();
  </script>
</body>
</html>
